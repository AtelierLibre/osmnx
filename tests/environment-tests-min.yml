# Same as environment-tests.yml, but pinned to min versions from the repo's
# requirements.txt file. Allows you to create a conda environment to run the
# test suite against the lowest supported versions of Python and the required
# dependencies.
name: osmnx-tests-min

channels:
  - conda-forge

dependencies:
  # required
  - geopandas=0.12.*
  - networkx=2.5.*
  - numpy=1.20.*
  - pandas=1.1.*
  - python=3.8.*
  - requests=2.25.*
  - shapely=2.0.*

  # extras
  - folium
  - gdal
  - matplotlib
  - rasterio
  - scikit-learn
  - scipy

  # linting/testing
  - black=23.*
  - coverage
  - flake8
  - flake8-bugbear
  - furo
  - isort
  - pre-commit
  - pydocstyle
  - pytest
  - sphinx
