# Same as environment-tests.yml but pinned to minimum versions from the repo's
# requirements.txt file. Allows you to create a conda environment to run the
# test suite against the oldest supported versions of Python and required
# dependencies.
name: osmnx-tests-min

channels:
  - conda-forge

dependencies:
  # required and pinned to minimum versions from requirements.txt
  - geopandas=0.12
  - networkx=2.5
  - numpy=1.20
  - pandas=1.1
  - python=3.8
  - requests=2.25
  - shapely=2.0

  # extras
  - folium
  - gdal
  - matplotlib
  - rasterio
  - scikit-learn
  - scipy

  # linting/testing
  - black=23
  - coverage
  - flake8
  - flake8-bugbear
  - furo
  - isort
  - pre-commit
  - pydocstyle
  - pytest
  - sphinx
