name: Test Minimal Dependency Versions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 7 * * 1' # Every Monday at 07:00 UTC
  workflow_dispatch:

jobs:

  build:

    name: Test Minimal Dependency Versions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    defaults:
      run:
        shell: bash -l {0}

    steps:

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@v14
        with:
          cache-downloads: true
          cache-env: true
          channels: conda-forge
          channel-priority: strict
          environment-file: environments/ci/env-tests-minimal.yml
          environment-name: env-tests-minimal

      - name: Install OSMnx
        run: |
          python setup.py install
          conda list
          conda info --all

      - name: Lint code
        run: |
          isort . --check-only
          black . --line-length 100 --check --diff
          flake8 .
          pydocstyle .

      - name: Test docs
        run: |
          make -C ./docs html
          python -m sphinx -b linkcheck docs/ docs/_build/linkcheck

      - name: Test code
        run: |
          coverage run --source ./osmnx --module pytest --verbose
          coverage xml -i
          coverage report -m

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
